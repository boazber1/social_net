<div class="login-frame">
  <div class="login-field-container">
    <span>Username: </span>
    <input type="text" class="login-input" [(ngModel)]="username">
  </div>
  <div class="login-field-container">
    <span>Password: </span>
    <input type="password" class="login-input" [(ngModel)]="password"/>
  </div>
  <div>
    <button class="login-button" (click)="connector.doLogin(username, password)">Login</button>
  </div>
  <div class="login-error-section">
    {{connector.error ? connector.error.message : null}}
  </div>
</div>
